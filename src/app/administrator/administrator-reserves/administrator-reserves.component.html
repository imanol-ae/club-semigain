<div class="admin">
    <div class="player-title">
        <h1>Reservas realizadas</h1>
        <div class="user">
            <a href="#" routerLink="/inicio-administrador"><span class="badge badge-primary"><i class="fas fa-circle-user"></i> Antonio Martínez Uribe</span></a>
        </div>
    </div>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort  class="table">
          <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-light">
              {{ col.label }}
            </th>
            <td mat-cell *matCellDef="let element">
              <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
                <div class="btn-edit" *ngSwitchCase="'isEdit'">
                  <button mat-button (click)="element.isEdit = !element.isEdit" class="btn btn-primary">Editar</button>
                </div>
                <ng-template [ngSwitchDefault]>{{ element[col.key]}}</ng-template>
                <span *ngSwitchCase="'boolean'">{{ element[col.key] | yesNo }}</span>
              </div>
              <div [ngSwitch]="col.type" *ngIf="element.isEdit">
                <div class="btn-edit" *ngSwitchCase="'isEdit'">
                  <button mat-button (click)="element.isEdit = !element.isEdit" class="btn btn-primary">Guardar</button>
                </div>
                <mat-form-field class="form-input" *ngSwitchCase="'boolean'">
                    <select matNativeControl required (ngModelChange)="element[col.key] = $event" [(ngModel)]="element[col.key]">
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                      </select>
                  </mat-form-field>
                  <span *ngSwitchDefault>{{ element[col.key] }}</span>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
      <span class="badge badge-danger">DEUDA DE TODOS LOS JUGADORES: {{ this.debt }} €</span>
</div>
