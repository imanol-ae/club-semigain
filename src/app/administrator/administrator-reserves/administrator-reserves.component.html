      <table class="table">
        <tr>

        <td>Hora</td>
        <td>Tipo de pista</td>
        <td>Numero de pista</td>
        <td>Pagado</td>
        </tr>
        <tr *ngFor="let item of arrayBuscarReservas">
          <td>{{item.usuario.name}}</td>
          <td>{{item.usuario.apellidos}}</td>
          <td>{{item.fecha_reserva.substring(0,10)}}</td>

          <td>{{item.pista.tipo_pista}}</td>
          <td>{{item.pista.num_pista}}</td>
          <td><input name="pagado"  type="text" [(ngModel)]="item.pago.pagado" [ngModelOptions]="{standalone: true}" required/>
