
<div class="container">
    <img src="{{this.personalImage}}" class="img-fluid rounded-circle profile" alt="" />

    <div class="data-editable">
      <h2 class="bg-light p-2 border-top border-bottom">Datos personales</h2>

      <table mat-table [dataSource]="dataSource">
        <ng-container [matColumnDef]="col.key" *ngFor="let col of columnsSchema">
          <th mat-header-cell *matHeaderCellDef>
            {{ col.label }}
          </th>
          <td mat-cell *matCellDef="let element">
            <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
              <div class="btn-edit" *ngSwitchCase="'isEdit'">
                <button mat-button (click)="element.isEdit = !element.isEdit" class="btn btn-primary">Editar</button>
              </div>
              <span *ngSwitchCase="'date'">{{ element[col.key] | date: 'mediumDate' }}</span>
              <span *ngSwitchDefault>{{ element[col.key] }}</span>
            </div>
            <div [ngSwitch]="col.type" *ngIf="element.isEdit">
              <div class="btn-edit" *ngSwitchCase="'isEdit'">
                <button type="submit" mat-button (click)="element.isEdit = !element.isEdit" class="btn btn-primary">Guardar</button>
              </div>
              <mat-form-field class="form-input" *ngSwitchCase="'date'" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="element[col.key]"/>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field class="form-input" *ngSwitchCase="'number'">
                <input type="number" matInput (ngModelChange)="element[col.key] = $event" [ngModel]="element[col.key]"/>
              </mat-form-field>
              <mat-form-field class="form-input" *ngSwitchDefault>
                <input [type]="col.type" matInput [(ngModel)]="element[col.key]"/>
              </mat-form-field>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <div class="data-editable">
      <h2 class="bg-light p-2 border-top border-bottom">Datos de contacto</h2> 
      <table mat-table [dataSource]="dataSource">
        <ng-container [matColumnDef]="col.key" *ngFor="let col of contactColumnsSchema">
          <th mat-header-cell *matHeaderCellDef>
            {{ col.label }}
          </th>
          <td mat-cell *matCellDef="let element">
            <div [ngSwitch]="col.type" *ngIf="!element.isEdit">
              <div class="btn-edit" *ngSwitchCase="'isEdit'">
                <button mat-button (click)="element.isEdit = !element.isEdit" class="btn btn-primary">Editar</button>
              </div>
              <span *ngSwitchDefault>{{ element[col.key] }}</span>
            </div>
            <div [ngSwitch]="col.type" *ngIf="element.isEdit">
              <div class="btn-edit" *ngSwitchCase="'isEdit'">
                <button mat-button (click)="element.isEdit = !element.isEdit" class="btn btn-primary">Guardar</button>
              </div>
              <mat-form-field class="form-input" *ngSwitchCase="'number'">
                <input type="number" matInput (ngModelChange)="element[col.key] = $event" [ngModel]="element[col.key]"/>
              </mat-form-field>
              <mat-form-field class="form-input" *ngSwitchDefault>
                <input [type]="col.type" matInput [(ngModel)]="element[col.key]" />
              </mat-form-field>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedContactColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedContactColumns"></tr>
      </table>
    </div>
</div>
