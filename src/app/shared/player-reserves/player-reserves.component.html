<div class="table-responsive">
  <table class="table">
    <tr>
      <td>Fecha</td>
      <td>Hora</td>
      <td>Luz</td>
      <td>Tipo de pista</td>
      <td>Numero de pista</td>
      <td>Pagado</td>
    </tr>
    <tr *ngFor="let item of arrayReservas">
      <td>{{item.fecha_reserva.substring(0,10)}}</td>
      <td>{{item.hora_reserva}}</td>
      <td>{{item.tiene_luz}}</td>
      <td>{{item.pista.tipo_pista}}</td>
      <td>{{item.pista.num_pista}}</td>
      <td>{{item.pago.pagado}}</td>
    </tr>
  </table>
  <p *ngIf="this.deuda !=0">{{'DEUDA TOTAL: '+this.deuda + '€'}}</p>
</div>
