    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>
    
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let item"> {{item.usuario.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let item"> {{item.usuario.apellidos}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let item"> {{item.fecha_reserva.substring(0,10)}} </td>
        </ng-container>

        <ng-container matColumnDef="Hora">
          <th mat-header-cell *matHeaderCellDef> Hora </th>
          <td mat-cell *matCellDef="let item"> {{item.hora_reserva}} </td>
        </ng-container>

        <ng-container matColumnDef="Tipo de pista">
          <th mat-header-cell *matHeaderCellDef> Tipo de pista </th>
          <td mat-cell *matCellDef="let item"> {{item.pista.tipo_pista}} </td>
        </ng-container>

        <ng-container matColumnDef="Numero de pista">
          <th mat-header-cell *matHeaderCellDef> Numero de pista </th>
          <td mat-cell *matCellDef="let item"> {{item.pista.num_pista}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Pagado">
          <th mat-header-cell *matHeaderCellDef> Pagado </th>
          <td mat-cell *matCellDef="let item"><input name="pagado"  type="text" [(ngModel)]="item.pago.pagado" [ngModelOptions]="{standalone: true}" required/></td>
        </ng-container>

        <ng-container matColumnDef="Editar">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let item"><button type="button" class="btn btn-outline-primary" (click)="editar(item.pago)" mdbRipple rippleColor="dark" mdbRipple>EDITAR</button></td>
        </ng-container>
        
        <ng-container matColumnDef="Eliminar">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let item"><button type="button" class="btn btn-outline-primary" (click)="eliminar(item.id, item.pago.id)" mdbRipple rippleColor="dark" mdbRipple>ELIMINAR</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>

</div>
